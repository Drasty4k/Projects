<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="screen"></div>
        <div class="buttons">
            <button class="remove">C</button>
            <button class="btn operators">x</button>
            <button class="btn operators">(</button>
            <button class="btn operators">)</button>
            <button class="btn num" data-num="1">1</button>
            <button class="btn num" data-num="2">2</button>
            <button class="btn num">3</button>
            <button class="btn operators" data-num="+">+</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operators">-</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operators">/</button>
            <button class="btn num" data-num="0">0</button>
            <button class="btn">.</button>
            <button class="equal" data-num="=">=</button>
        </div>
    </div>
</body>

</html>
