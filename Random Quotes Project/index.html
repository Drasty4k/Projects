<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <input id="button" type="button" value="Generate Quote">
        <blockquote>
            Life is like a landscape. 
            You live in the midst of it but can describe it only from the
            vantage point of distance.
        </blockquote>
        <p>Charles Lindbergh</p>
    </div>
</body>
</html>
